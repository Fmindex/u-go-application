<ion-header>

  <ion-navbar>
    <ion-title>Watchlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>Watchlist</div>
  <ion-list>
    <ion-label text-center *ngIf="placeService.getWatchlist().length === 0">Please add place to watchlist.</ion-label>
    <ion-item *ngFor="let item of placeService.getWatchlist()" (click)="openPlaceDetails(item)">
      <ion-thumbnail item-left>
        <img src="assets/img/placeholder-300x300.png">
      </ion-thumbnail>
      <h2>{{ item.Name }}</h2>
      <ion-badge>{{ item.Category }}</ion-badge>
      <p>{{ item.Location }}</p>
    </ion-item>
  </ion-list>
</ion-content>
