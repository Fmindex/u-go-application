<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>Schedule</div>
  <ion-list>
    <ion-item *ngFor="let item of scheduleService.getSchedule(); let i = index;" (click)="openPlaceDetails(item)">
      <ion-thumbnail item-left>
        <img src="{{ item.Category == 'Residence' ? 'assets/img/placeholder-300x300.png' : 'assets/place/' + item.Picture }} ">
      </ion-thumbnail>
      <h2>{{ item.Name }}</h2>
      <ion-badge>{{ item.Category }}</ion-badge>
      <p style="margin-top: 4px;">{{ timeFormat(420 + i * 30) }} - {{ timeFormat(420 + (i + 1) * 30) }}</p>
    </ion-item>
  </ion-list>
</ion-content>
