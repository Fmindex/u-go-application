<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#565656;">

  <ion-label style="color:white;">Select Province</ion-label>
  <ion-list>
    <ion-item>
      <ion-label>Province</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="Hua Hin">Hua Hin</ion-option>
        <ion-option value="Amsterdam">Amsterdam</ion-option>
        <ion-option value="San Fracisco">San Fracisco</ion-option>
        <ion-option value="Madison">Madison</ion-option>
        <ion-option value="Sao Paulo">Sao Paulo</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>How many days ?</ion-label>
      <ion-select [(ngModel)]="days">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block>Go</button>
  </div>

</ion-content>
