<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>Schedule</div>
  <ion-list>
    <ion-item *ngFor="let item of scheduleService.getSchedule(); let i = index;">
      <ion-thumbnail item-left (click)="openPlaceDetails(item)">
        <img src="{{ item.Category == 'Residence' ? 'assets/img/placeholder-300x300.png' : 'assets/place/' + item.Picture }} ">
      </ion-thumbnail>
      <span (click)="openPlaceDetails(item)">
        <h2>{{ item.Name }}</h2>
        <ion-badge>{{ item.Category }}</ion-badge>
        <p style="margin-top: 4px;">{{ timeFormat(420 + i * 30) }} - {{ timeFormat(420 + (i + 1) * 30) }}</p>
      </span>
      <ion-icon item-right name="arrow-up" (click)="movedown(item)"></ion-icon>
      <ion-icon item-right name="arrow-down" (click)="moveup(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
