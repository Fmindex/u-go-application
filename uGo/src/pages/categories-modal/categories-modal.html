<ion-header>
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label text-center>Please select categories</ion-label>
  <div padding-right padding-left>
    <ion-grid>
      <ion-row>
        <ion-col text-center width-50 *ngFor="let item of categories">
          <button ion-button no-margin full (click)="dismiss()">
            {{ item }}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
