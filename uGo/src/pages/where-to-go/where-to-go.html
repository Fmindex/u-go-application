<ion-header>
  <ion-navbar>
    <ion-title>Where To Go</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchInput($event)"></ion-searchbar>
  <div padding>
    <ion-badge classs="category">Add Categories</ion-badge>
    <div style="display: inline-block;">
      <ion-badge *ngFor="let item of categories" class="category">{{ item }}</ion-badge>
    </div>
  </div>

  <!-- Search Result List -->
  <div class="result-list">
    <ion-card *ngFor="let item of seachResults">
      <ion-card-content>
        {{ item.title }}
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Feature List -->

  <div padding-left padding-right class="feature-list">
    <div class="card" *ngFor="let item of features">
      {{ item }}
    </div>
  </div>

  <!-- <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list> -->
</ion-content>
