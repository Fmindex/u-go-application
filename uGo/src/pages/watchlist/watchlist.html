<ion-header>

  <ion-navbar>
    <ion-title>Watchlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-label padding>Watchlist</ion-label>
  <ion-list>
    <ion-item *ngFor="let item of watchlist" (click)="openPlaceDetails(item)">
      <ion-thumbnail item-left>
        <img src="assets/img/placeholder-300x300.png">
      </ion-thumbnail>
      <h2>{{ item }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
